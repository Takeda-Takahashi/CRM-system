<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRM — Вход</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>

  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #f5f5f5;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 2.5rem 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
      border: 1px solid #e2e2e2;
      animation: fadeIn .45s ease-out;
    }

    .card h2 {
      margin: 0 0 1.8rem;
      font-size: 1.55rem;
      font-weight: 600;
      text-align: center;
      letter-spacing: -0.02em;
      color: #111;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: .45rem;
      font-size: .92rem;
      font-weight: 500;
      color: #333;
    }

    input {
      width: 100%;
      padding: 0.85rem 1rem;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      background: #fafafa;
      transition: border-color .2s, box-shadow .2s;
    }

    input:focus {
      outline: none;
      border-color: #222;
      box-shadow: 0 0 0 3px rgba(0,0,0,.07);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: .6rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #111;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background .2s, transform .1s;
    }

    button:hover { background: #000; }
    button:active { transform: translateY(1px); }

    .message {
      margin-top: .6rem;
      font-size: .88rem;
      text-align: center;
      padding: .5rem;
      border-radius: 6px;
    }
    .error   { background: #ffebee; color: #c62828; border: 1px solid #ffcdd2; }
    .success { background: #f0f8f0; color: #2e7d32; border: 1px solid #c8e6c9; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-12px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>CRM — Вход</h2>

    <!-- POST на наш кастомный логин -->
    <form hx-post="/api/login/" hx-target="#result" hx-swap="innerHTML">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="password">Пароль</label>
        <input id="password" type="password" name="password" placeholder="••••••••" required />
      </div>

      <button type="submit">Войти</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.body.addEventListener('htmx:afterOnLoad', function (evt) {
      const status = evt.detail.xhr.status;
      const response = evt.detail.xhr.responseText;

      if (status === 200) {
        let data;
        try { data = JSON.parse(response); } catch (e) { data = { access: response }; }

        localStorage.setItem('access_token', data.access);
        document.getElementById('result').innerHTML = '<div class="success">Вход успешен! Переход...</div>';

        setTimeout(() => {
          window.location.href = '/dashboard/';
        }, 800);
      } else {
        let msg = 'Ошибка входа';
        try {
          const err = JSON.parse(response);
          msg = err.detail || err.non_field_errors?.[0] || msg;
        } catch (e) {}
        document.getElementById('result').innerHTML = `<div class="error">${msg}</div>`;
      }
    });
  </script>

</body>
</html>
